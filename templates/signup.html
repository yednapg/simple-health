<!--Signup page using flask and html -->
<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="w-full max-w-md space-y-8">
              <div>
                <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
                <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Sign in to your account</h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                  to
                  <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Start Keeping track of your files</a>
                </p>
              </div>
              <form action="{{ url_for('saveDetails') }}" class="mt-8 space-y-6" action="#" method="POST">
                <input type="hidden" name="remember" value="true">
                <div class="-space-y-px rounded-md shadow-sm">
                  <div>
                    <label for="healthID" class="sr-only">Health ID</label>
                    <input id="healthID" value="{{ healthID }}" name="healthID" type="text" required class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Health ID">
                  </div>
                  <div>
                    <label for="MobileNumber" class="sr-only">Phone No</label>
                    <input id="MobileNumber" value="{{ MobileNumber }}" name="MobileNumber" type="text"  required class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Phone Number">
                  </div>
                  <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" value="{{ password }}" name="password" type="password" autocomplete="current-password" required class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Password">
                  </div>
                </div>
          
                <div>
                  <button value="Signup" type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                      <!-- Heroicon name: mini/lock-closed -->
                      <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
                      </svg>
                    </span>
                    Sign in
                  </button>
                </div>
              </form>
            </div>
          </div>
        <h1>Signup</h1>
        <form action="{{ url_for('saveDetails') }}" method="post">
            <div class="form-group">
                <label for="healthID">Health ID</label>
                <input type="text" name="healthID" id="healthID" value="{{ healthID }}">
            </div>
            <div class="form-group">
                <label for="MobileNumber">Mobile Number</label>
                <input type="text" name="MobileNumber" id="MobileNumber" value="{{ MobileNumber }}">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" value="{{ password }}">
            </div>
            <div>
                <input type="submit" value="Signup">
            </div>

 </form>
    </div>
</body>           
</html>
