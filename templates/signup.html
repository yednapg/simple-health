<!--Signup page using flask and html -->
<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
        <form action="{{ url_for('saveDetails') }}" method="post">
            <div class="form-group">
                <label for="healthID">Health ID</label>
                <input type="text" name="healthID" id="healthID" value="{{ healthID }}">
            </div>
            <div class="form-group">
                <label for="MobileNumber">Mobile Number</label>
                <input type="text" name="MobileNumber" id="MobileNumber" value="{{ MobileNumber }}">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" value="{{ password }}">
            </div>
            <div>
                <input type="submit" value="Signup">
            </div>

 </form>
    </div>
</body>           
</html>
