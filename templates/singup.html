<!DOCTYPE html>
<html>
<head>
   <title>Sign Up</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
   <div class="container">
      <div class="row">
         <div class="col-md-6">
            <div class="card">
               <div class="card-header">
                  <h2>Sign Up</h2>
               </div>
               <div class="card-body">
                  <form action="signup.html" method="POST">
                     <div class="form-group
                        <label for="name">Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group
                                <label for="password">Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                                </div>
                                <div class="form-group
                                    <label for="cpassword">Confirm Password</label>
                                    <input type="password" name="cpassword" class="form-control" placeholder="Enter your confirm password" required>
                                    </div>

                                    <button type="submit" class="btn btn-primary" onclick="store()">Sign Up</button>
                                    </form>
                                    </div>

<!-- Store data enetered in a mysql database -->
<script>
    function validate() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("cpassword").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }

    // store data in mysql database
    function store() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var cpassword = document.getElementById("cpassword").value;
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("demo").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "store.php?name=" + name + "&email=" + email + "&password=" + password + "&cpassword=" + cpassword, true);
        xhttp.send();
    }
</script>
</html>
