<!--A page to search for data in sqlite3 db using flask-->
<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Search</h1>
        <form action="{{ url_for('search') }}" method="post">
            <div class="form-group">
                <label for="healthID">Health ID</label>
                <input type="text" name="healthID" id="healthID" value="{{ healthID }}">
            </div>
            <div>
                <input type="submit" value="Search">
            </div>
        </form>
    </div>
</body>
</html>
